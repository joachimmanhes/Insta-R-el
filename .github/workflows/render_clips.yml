name: Render clips (FFmpeg)

on:
  repository_dispatch:
    types: [render_clips]

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run worker
        run: |
          python worker/render.py

      - name: Upload clips
        uses: actions/upload-artifact@v4
        with:
          name: clips
          path: out/*.mp4

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: out/report.json
